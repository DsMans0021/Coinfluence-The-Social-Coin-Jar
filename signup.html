<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coin Gambler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="coin coin-1"></div>
            <div class="coin coin-2"></div>
            <div class="coin coin-3"></div>
            <div class="coin coin-4"></div>
        </div>

        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>Coin Gambler</h1>
                </div>
                
                <div class="auth-header">
                    <h2>Create Your Account</h2>
                    <p>Join the ultimate coin gambling experience</p>
                </div>
                
                <form id="signup-email-form" class="auth-form">
                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" id="toggle-password-1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="password-hint">Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" id="toggle-password-2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Start Playing Now</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="terms">
                        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </p>
                    
                    <div class="divider">or</div>
                    
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Already have an account? Log in</span>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <script>
        // Toggle password visibility
        function setupPasswordToggle(inputId, buttonId) {
            const button = document.getElementById(buttonId);
            const input = document.getElementById(inputId);
            
            if (button && input) {
                button.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
        }
        
        // Setup password toggles
        document.addEventListener('DOMContentLoaded', () => {
            setupPasswordToggle('signup-password', 'toggle-password-1');
            setupPasswordToggle('confirm-password', 'toggle-password-2');
            
            // Initialize auth if function exists
            if (typeof initAuth === 'function') {
                initAuth();
            }
        });
    </script>
</body>
</html>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
