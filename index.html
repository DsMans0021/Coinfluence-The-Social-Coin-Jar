<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Gambler - Play & Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="coin coin-1"></div>
            <div class="coin coin-2"></div>
            <div class="coin coin-3"></div>
            <div class="coin coin-4"></div>
        </div>

        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>Coin Gambler</h1>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                    <div class="tab-indicator"></div>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div id="login-error" class="error-message"></div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" data-target="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="terms">
                        By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <div id="signup-error" class="error-message"></div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" data-target="signup-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="password-hint">Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" data-target="confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Start Playing Now</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="terms">
                        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </p>
                </form>
            </div>
        </div>
                        </div>
                        <h3>Lucky Slots</h3>
                        <p>Match the symbols for big wins!</p>
                        <button class="btn btn-play">Play Now</button>
                    </div>
                </div>

                <!-- Game Area -->
                <div id="game-area" class="game-area hidden">
                    <div class="game-header">
                        <button id="back-to-games" class="btn-back">
                            <i class="fas fa-arrow-left"></i> Back to Games
                        </button>
                        <h2 id="current-game-title">Game Title</h2>
                    </div>
                    
                    <!-- Game content will be loaded here -->
                    <div id="game-container"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
