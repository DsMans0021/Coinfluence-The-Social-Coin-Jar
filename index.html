<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coin Gambler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="coin coin-1"></div>
            <div class="coin coin-2"></div>
            <div class="coin coin-3"></div>
            <div class="coin coin-4"></div>
        </div>

        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>Coin Gambler</h1>
                </div>
                
                <div class="auth-header">
                    <h2>Welcome Back!</h2>
                    <p>Login to access your account</p>
                </div>
                
                <form id="login-email-form" class="auth-form">
                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="auth-switch">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

            <main class="main-content">
                <div class="games-grid">
                    <!-- Coin Flip Game -->
                    <div class="game-card" data-game="coin-flip">
                        <div class="game-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <h3>Coin Flip</h3>
                        <p>Heads or Tails? 50/50 chance to win!</p>
                        <button class="btn btn-play">Play Now</button>
                    </div>

                    <!-- Dice Roll Game -->
                    <div class="game-card" data-game="dice-roll">
                        <div class="game-icon">
                            <i class="fas fa-dice"></i>
                        </div>
                        <h3>Dice Roll</h3>
                        <p>Roll the dice and win up to 6x your bet!</p>
                        <button class="btn btn-play">Play Now</button>
                    </div>

                    <!-- Slots Game -->
                    <div class="game-card" data-game="slots">
                        <div class="game-icon">
                            <i class="fas fa-sliders-h"></i>
                        </div>
                        <h3>Lucky Slots</h3>
                        <p>Match the symbols for big wins!</p>
                        <button class="btn btn-play">Play Now</button>
                    </div>
                </div>

                <!-- Game Area -->
                <div id="game-area" class="game-area hidden">
                    <div class="game-header">
                        <button id="back-to-games" class="btn-back">
                            <i class="fas fa-arrow-left"></i> Back to Games
                        </button>
                        <h2 id="current-game-title">Game Title</h2>
                    </div>
                    
                    <!-- Game content will be loaded here -->
                    <div id="game-container"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
