<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambler's Paradise - Game Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js">
    <style>
        .coin {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }
        .coin-heads, .coin-tails {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .coin-heads {
            background-color: #e5a52d;
            transform: rotateY(0deg);
        }
        .coin-tails {
            background-color: #c0c0c0;
            transform: rotateY(180deg);
        }
        .flip {
            animation: flip 1s ease-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
        .btn-bet {
            transition: all 0.3s ease;
        }
        .btn-bet:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome to Coin Gambler</h2>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div id="loginError" class="text-red-500 text-sm mb-4 hidden"></div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Enter your email">

                <div class="mb-4">

                <div class="mb-4">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Password (min 6 characters)</label>

        <!-- Header -->

            <div class="flex items-center space-x-4">

            <!-- Betting Controls -->

                <div class="mb-6">

                    <div class="flex">
                        <button onclick="adjustBet(-10)" class="bg-gray-700 hover:bg-gray-600 px-3 rounded-l">-10</button>

                        <input type="number" id="betAmount" min="1" value="10" 
                               class="flex-1 p-2 bg-gray-700 text-center text-white">

                        <button onclick="adjustBet(10)" class="bg-gray-700 hover:bg-gray-600 px-3 rounded-r">+10</button>
                    </div>

                <div class="grid grid-cols-2 gap-4">

                        Heads
                    </button>
                    <button onclick="placeBet('tails')" id="tailsBtn" class="btn-bet bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg">

                </div>

            <!-- Game Stats -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <h3 class="text-lg font-semibold mb-4">Game Stats</h3>
                <div class="grid grid-cols-2 gap-4">

                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="text-gray-400 text-sm">Win Rate</p>
                        <p class="text-xl font-bold" id="winRate">0%</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="text-gray-400 text-sm">Total Won</p>
                        <p class="text-xl font-bold" id="totalWon">0</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">

        <!-- Leaderboard -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">üèÜ Leaderboard</h2>
                <button onclick="updateLeaderboard()" class="text-blue-400 hover:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div id="leaderboard" class="space-y-2">
                <div class="text-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                </div>
            </div>
        </div>

        <!-- Game Log -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">üìú Game History</h2>
            <div id="gameLog" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                <p class="text-center text-gray-500 py-4">Your game history will appear here</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCS3VrMBmUE2-sjfHLd445HkgLHKvmFiu4",
            authDomain: "coin-81c18.firebaseapp.com",
            databaseURL: "https://coin-81c18-default-rtdb.firebaseio.com",
            projectId: "coin-81c18",
            storageBucket: "coin-81c18.firebasestorage.app",
            messagingSenderId: "558043083775",
            appId: "1:558043083775:web:d0512fdf66a00d1f1cadca",
            measurementId: "G-E00B895D96"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Game state
        let userData = {
            uid: null,
            displayName: '',
            email: '',
            balance: 1000,
            gamesPlayed: 0,
            gamesWon: 0,
            totalWon: 0,
            totalLost: 0,
            lastLogin: null
        };

        // DOM Elements
        const authModal = document.getElementById('authModal');
        const gameContainer = document.getElementById('gameContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');
        const coin = document.getElementById('coin');
        const betAmountInput = document.getElementById('betAmount');
        let isFlipping = false;
        let currentBet = null;

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                userData.uid = user.uid;
                userData.email = user.email;
                userData.displayName = user.displayName || 'Player';
                loadUserData();
                authModal.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                updateLeaderboard();
                addToGameLog('Welcome to Coin Gambler!', 'system');
            } else {
                // User is signed out
                authModal.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                // Reset forms
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('signupUsername').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                hideError('login');
                hideError('signup');
            }
        });

        // Toggle between login and signup forms
        function toggleForms() {
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            hideError('login');
            hideError('signup');
        }

        function showError(form, message) {
            const errorElement = form === 'login' ? loginError : signupError;
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(form) {
            const errorElement = form === 'login' ? loginError : signupError;
            errorElement.classList.add('hidden');
        }

        // Sign up new user
        function signup() {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const username = document.getElementById('signupUsername').value.trim();

            // Validation
            if (!username) {
                showError('signup', 'Please enter a username');
                return;
            }
            if (username.length < 3) {
                showError('signup', 'Username must be at least 3 characters');
                return;
            }
            if (!email) {
                showError('signup', 'Please enter your email');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('signup', 'Please enter a valid email');
                return;
            }
            if (!password) {
                showError('signup', 'Please enter a password');
                return;
            }
            if (password.length < 6) {
                showError('signup', 'Password must be at least 6 characters');
                return;
            }

            hideError('signup');

            // Show loading state
            const signupBtn = signupForm.querySelector('button');
            const originalBtnText = signupBtn.innerHTML;
            signupBtn.disabled = true;
            signupBtn.innerHTML = 'Creating account...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Create user data in database
                        const userData = {
                            username: username,
                            email: email,
                            balance: 1000,
                            gamesPlayed: 0,
                            gamesWon: 0,
                            totalWon: 0,
                            totalLost: 0,
                            lastLogin: firebase.database.ServerValue.TIMESTAMP,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        };
                        return database.ref('users/' + user.uid).set(userData);
                    });
                })
                .then(() => {
                    addToGameLog('Account created successfully! Welcome!', 'success');
                })
                .catch((error) => {
                    let errorMessage = 'An error occurred. Please try again.';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already registered. Please login instead.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Please enter a valid email address';
                    }
                    showError('signup', errorMessage);
                })
                .finally(() => {
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = originalBtnText;
                });
        }

        // Login user
        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('login', 'Please enter both email and password');
                return;
            }

            hideError('login');

            // Show loading state
            const loginBtn = loginForm.querySelector('button');
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Update last login time
                    return database.ref('users/' + auth.currentUser.uid).update({
                        lastLogin: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .catch((error) => {
                    let errorMessage = 'Login failed. Please try again.';
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'Invalid email or password';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed attempts. Please try again later.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'This account has been disabled';
                    }
                    showError('login', errorMessage);
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalBtnText;
                });
        }

        // Logout user
        function logout() {
            auth.signOut().catch((error) => {
                console.error('Logout error:', error);
                addToGameLog('Error logging out. Please try again.', 'error');
            });
        }

        // Load user data from database
        function loadUserData() {
            database.ref('users/' + userData.uid).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    userData.displayName = data.username || 'Player';
                    userData.balance = data.balance || 1000;
                    userData.gamesPlayed = data.gamesPlayed || 0;
                    userData.gamesWon = data.gamesWon || 0;
                    userData.totalWon = data.totalWon || 0;
                    userData.totalLost = data.totalLost || 0;
                    userData.lastLogin = data.lastLogin || null;
                    
                    updateUI();
                    
                    // Show welcome message if first login
                    if (data.lastLogin === null) {
                        addToGameLog(`Welcome, ${userData.displayName}! You've been given 1000 coins to start.`, 'success');
                    } else {
                        addToGameLog(`Welcome back, ${userData.displayName}!`, 'success');
                    }
                }
            });
        }

        // Update UI with user data
        function updateUI() {
            document.getElementById('userBalance').textContent = userData.balance.toLocaleString();
            document.getElementById('usernameDisplay').textContent = userData.displayName;
            document.getElementById('gamesPlayed').textContent = userData.gamesPlayed.toLocaleString();
            
            const winRate = userData.gamesPlayed > 0 
                ? Math.round((userData.gamesWon / userData.gamesPlayed) * 100) 
                : 0;
            document.getElementById('winRate').textContent = winRate + '%';
            
            document.getElementById('totalWon').textContent = userData.totalWon.toLocaleString();
            document.getElementById('totalLost').textContent = userData.totalLost.toLocaleString();
            
            // Update max bet amount
            betAmountInput.max = userData.balance;
        }

        // Update leaderboard
        function updateLeaderboard() {
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = `
                <div class="text-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                </div>
            `;
            
            database.ref('users')
                .orderByChild('balance')
                .limitToLast(10)
                .once('value')
                .then((snapshot) => {
                    const users = [];
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.username && user.balance !== undefined) {
                            users.push({
                                id: childSnapshot.key,
                                username: user.username,
                                balance: user.balance || 0,
                                isCurrentUser: childSnapshot.key === userData.uid
                            });
                        }
                    });
                    
                    // Sort by balance (descending)
                    users.sort((a, b) => b.balance - a.balance);
                    
                    // Update leaderboard UI
                    if (users.length === 0) {
                        leaderboardElement.innerHTML = '<p class="text-center text-gray-500 py-4">No players yet</p>';
                        return;
                    }
                    
                    let leaderboardHTML = '';
                    users.forEach((user, index) => {
                        const isTop3 = index < 3;
                        const medal = isTop3 ? ['ü•á', 'ü•à', 'ü•â'][index] : `${index + 1}.`;
                        
                        leaderboardHTML += `
                            <div class="flex justify-between items-center p-3 rounded-lg ${user.isCurrentUser ? 'bg-blue-900 bg-opacity-50' : 'bg-gray-700'}">
                                <div class="flex items-center space-x-3">
                                    <span class="text-lg">${medal}</span>
                                    <span class="${user.isCurrentUser ? 'font-bold text-blue-300' : ''}">
                                        ${user.username}${user.isCurrentUser ? ' (You)' : ''}
                                    </span>
                                </div>
                                <span class="font-bold">${user.balance.toLocaleString()} <span class="text-yellow-400">üí∞</span></span>
                            </div>
                        `;
                    });
                    
                    leaderboardElement.innerHTML = leaderboardHTML;
                })
                .catch((error) => {
                    console.error('Error loading leaderboard:', error);
                    leaderboardElement.innerHTML = '<p class="text-center text-red-500 py-4">Error loading leaderboard</p>';
                });
        }

        // Add entry to game log
        function addToGameLog(message, type = 'info') {
            const gameLog = document.getElementById('gameLog');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            let typeClass = 'text-gray-400';
            if (type === 'success') typeClass = 'text-green-400';
            else if (type === 'error') typeClass = 'text-red-400';
            else if (type === 'win') typeClass = 'text-yellow-400 font-medium';
            else if (type === 'loss') typeClass = 'text-red-400 font-medium';
            else if (type === 'system') typeClass = 'text-blue-400';
            
            const logEntry = document.createElement('div');
            logEntry.className = `flex items-start py-1 border-b border-gray-700 last:border-0`;
            logEntry.innerHTML = `
                <span class="text-gray-500 text-xs w-14 shrink-0">${timeString}</span>
                <span class="${typeClass} text-sm flex-1">${message}</span>
            `;
            
            gameLog.insertBefore(logEntry, gameLog.firstChild);
            
            // Keep only the last 50 entries
            if (gameLog.children.length > 50) {
                gameLog.removeChild(gameLog.lastChild);
            }
        }

        // Adjust bet amount
        function adjustBet(amount) {
            const input = document.getElementById('betAmount');
            let newValue = parseInt(input.value) + amount;
            
            // Ensure value is within limits
            newValue = Math.max(1, Math.min(newValue, userData.balance));
            
            input.value = newValue;
        }

        // Set bet to percentage of balance
        function setBetPercentage(percentage) {
            const amount = Math.floor(userData.balance * percentage);
            document.getElementById('betAmount').value = Math.max(1, amount);
        }

        // Place a bet
        function placeBet(choice) {
            if (isFlipping) return;
            
            const betAmount = parseInt(betAmountInput.value);
            
            // Validate bet
            if (isNaN(betAmount) || betAmount <= 0) {
                addToGameLog('Please enter a valid bet amount', 'error');
                return;
            }
            
            if (betAmount > userData.balance) {
                addToGameLog('Not enough balance', 'error');
                return;
            }
            
            // Disable buttons during flip
            document.getElementById('headsBtn').disabled = true;
            document.getElementById('tailsBtn').disabled = true;
            
            // Store current bet
            currentBet = { choice, amount: betAmount };
            
            // Start coin flip animation
            flipCoin();
        }

        // Flip the coin
        function flipCoin() {
            if (isFlipping) return;
            isFlipping = true;
            
            // Add flip animation
            coin.style.animation = 'none';
            void coin.offsetWidth; // Trigger reflow
            coin.style.animation = 'flip 3s ease-out forwards';
            
            // Determine result after animation
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                const isWin = currentBet && result === currentBet.choice;
                
                // Update coin face
                coin.style.transform = `rotateY(${result === 'heads' ? 0 : 180}deg)`;
                
                if (currentBet) {
                    // Process bet result
                    processBetResult(isWin);
                }
                
                // Re-enable buttons after a delay
                setTimeout(() => {
                    document.getElementById('headsBtn').disabled = false;
                    document.getElementById('tailsBtn').disabled = false;
                    isFlipping = false;
                }, 1000);
                
            }, 100);
        }

        // Process bet result and update database
        function processBetResult(isWin) {
            if (!currentBet) return;
            
            const { choice, amount } = currentBet;
            const result = isWin ? 'won' : 'lost';
            const winAmount = isWin ? amount * 2 : 0;
            const balanceChange = isWin ? amount : -amount;
            
            // Update user data
            const updates = {
                balance: firebase.database.ServerValue.increment(balanceChange),
                gamesPlayed: firebase.database.ServerValue.increment(1),
                gamesWon: isWin ? firebase.database.ServerValue.increment(1) : firebase.database.ServerValue.increment(0),
                totalWon: isWin ? firebase.database.ServerValue.increment(amount) : firebase.database.ServerValue.increment(0),
                totalLost: !isWin ? firebase.database.ServerValue.increment(amount) : firebase.database.ServerValue.increment(0)
            };
            
            // Update database
            database.ref('users/' + userData.uid).update(updates, (error) => {
                if (error) {
                    console.error('Error updating user data:', error);
                    addToGameLog('Error processing your bet. Please try again.', 'error');
                } else {
                    // Add to game log
                    const resultMessage = isWin 
                        ? `You won ${amount} coins! üéâ` 
                        : `You lost ${amount} coins. Better luck next time!`;
                    
                    addToGameLog(resultMessage, isWin ? 'win' : 'loss');
                    
                    // Update leaderboard
                    updateLeaderboard();
                }
            });
            
            // Reset current bet
            currentBet = null;
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Make bet amount input only accept numbers
            betAmountInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value === '' ? '0' : parseInt(value).toString();
                e.target.value = value;
            });
            
            // Allow pressing Enter to place bet
            betAmountInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const activeBtn = document.activeElement;
                    if (activeBtn && (activeBtn.id === 'headsBtn' || activeBtn.id === 'tailsBtn')) {
                        activeBtn.click();
                    } else {
                        document.getElementById('headsBtn').focus();
                    }
                }
            });
